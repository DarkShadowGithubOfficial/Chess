<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dark Shadow Chess</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/b3814f2d04.js" crossorigin="anonymous">
	</script>
</head>

<body>
	<div class="board">
		<div class="row">
			<div class="light tile"><i class="fa fa-chess-rook dark piece"></i></div>
            <div class="dark tile"><i class="fa fa-chess-knight dark piece"></i></div>
            <div class="light tile"><i class="fa fa-chess-bishop dark piece"></i></div>
            <div class="dark tile"><i class="piece dark fa fa-chess-queen"></i></div>
            <div class="light tile"><i class="piece dark fa fa-chess-king"></i></div>
            <div class="dark tile"><i class="fa fa-chess-bishop piece dark"></i></div>
            <div class="light tile"><i class="fa fa-chess-knight piece dark"></i></div>
            <div class="dark tile"><i class="fa fa-chess-rook piece dark"></i></div>
        </div>
        <div class="row">
            <div class="dark tile"><i class="fa fa-chess-pawn piece dark"></i></div>
            <div class="light tile"><i class="fa fa-chess-pawn piece dark"></i></div>
            <div class="dark tile"><i class="fa fa-chess-pawn piece dark"></i></div>
            <div class="light tile"><i class="fa fa-chess-pawn piece dark"></i></div>
            <div class="dark tile"><i class="fa fa-chess-pawn piece dark"></i></div>
            <div class="light tile"><i class="fa fa-chess-pawn piece dark"></i></div>
            <div class="dark tile"><i class="fa fa-chess-pawn piece dark"></i></div>
            <div class="light tile"><i class="fa fa-chess-pawn piece dark"></i></div>
        </div>
        <div class="row">
            <div class="light tile"></div>
            <div class="dark tile"></div>
            <div class="light tile"></div>
            <div class="dark tile"></div>
            <div class="light tile"></div>
            <div class="dark tile"></div>
            <div class="light tile"></div>
            <div class="dark tile"></div>
        </div>
        <div class="row">
            <div class="dark tile"></div>
            <div class="light tile"></div>
            <div class="dark tile"></div>
            <div class="light tile"></div>
            <div class="dark tile"></div>
            <div class="light tile"></div>
            <div class="dark tile"></div>
            <div class="light tile"></div>
        </div>
        <div class="row">
            <div class="light tile"></div>
            <div class="dark tile"></div>
            <div class="light tile"></div>
            <div class="dark tile"></div>
            <div class="light tile"></div>
            <div class="dark tile"></div>
            <div class="light tile"></div>
            <div class="dark tile"></div>
        </div>
        <div class="row">
            <div class="dark tile"></div>
            <div class="light tile"></div>
            <div class="dark tile"></div>
            <div class="light tile"></div>
            <div class="dark tile"></div>
            <div class="light tile"></div>
            <div class="dark tile"></div>
            <div class="light tile"></div>
        </div>
        <div class="row">
            <div class="light tile"><i class="fa fa-chess-pawn piece light"></i></div>
            <div class="dark tile"><i class="fa fa-chess-pawn piece light"></i></div>
            <div class="light tile"><i class="fa fa-chess-pawn piece light"></i></div>
            <div class="dark tile"><i class="fa fa-chess-pawn piece light"></i></div>
            <div class="light tile"><i class="fa fa-chess-pawn piece light"></i></div>
            <div class="dark tile"><i class="fa fa-chess-pawn piece light"></i></div>
            <div class="light tile"><i class="fa fa-chess-pawn piece light"></i></div>
            <div class="dark tile"><i class="fa fa-chess-pawn piece light"></i></div>
        </div>
        <div class="row">
            <div class="dark tile"><i class="fa fa-chess-rook piece light"></i></div>
            <div class="light tile"><i class="fa fa-chess-knight piece light"></i></div>
            <div class="dark tile"><i class="fa fa-chess-bishop piece light"></i></div>
            <div class="light tile"><i class="fa fa-chess-queen piece light"></i></div>
            <div class="dark tile"><i class="fa fa-chess-king piece light"></i></div>
            <div class="light tile"><i class="fa fa-chess-bishop piece light"></i></div>
            <div class="dark tile"><i class="fa fa-chess-knight piece light"></i></div>
            <div class="light tile"><i class="fa fa-chess-rook piece light"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
